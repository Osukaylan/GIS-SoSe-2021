<body>

    <main>
        <h1 class="textabove">Feedback to me</h1>
        <p>
        <h3 class="textabove">
            Write your feedback about me here.
        </h3>
        </p>
        <form id="feedbackform" class="feedbackformClass">
            <fieldset>
                <div>
                    <legend class="uname_and_feedback">Username</legend>
                    <textarea type="text" name="u_input" rows="1" cols="75" id="areatextname"></textarea>
                </div>

                <div>
                    <legend class="uname_and_feedback">Feedback</legend>
                    <textarea name="feedback" rows="6" cols="75" id="areatext" required></textarea>
                </div>

                <button type="button" id="savefeedback" class="savefeedbackButton">Send!</button>
                <button type="reset" id="deletefeedback" class="resetfeedbackButton">Reset textfield!</button>


            </fieldset>
        </form>
        <br>
        <button type="button" id="showfeedbacks">Display feedback</button>

        <div id="feedbacks" class="feedbacksDiv">

        </div>
    </main>
